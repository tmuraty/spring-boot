<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>左边</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <link href="../../static/local/img/logo.jpg" rel="icon" type="image/x-icon"/>
    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../static/fontawesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../../static/admin-lte/css/AdminLTE.min.css"/>
    <link rel="stylesheet" href="../../static/admin-lte/css/skins/_all-skins.min.css"/>
</head>
<body class="sidebar-mini skin-blue-light">
<div class="wrapper">
    <header class="main-header">
        <a href="#" class="logo">头部</a>
        <nav class="navbar navbar-static-top">头部</nav>
    </header>

    <!-- sidebar: style can be found in sidebar.less -->
    <aside class="main-sidebar" th:fragment="left">
        <section class="sidebar">
            <!-- Sidebar user panel -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="../../static/local/img/muraty.jpg" class="img-circle" alt="User Image"
                         th:src="@{/local/img/muraty.jpg}"/>
                </div>
                <div class="pull-left info">
                    <p>姓名</p>
                    <i class="fa fa-circle text-success"></i> 在线
                </div>
            </div>
            <!-- search form -->
            <form action="#" method="get" class="sidebar-form">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="搜索...">
                    <span class="input-group-btn">
                    <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i
                            class="fa fa-search"></i>
                    </button>
                  </span>
                </div>
            </form>
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu">
                <li class="header">主导航</li>

                <li class="treeview">
                    <a href="#" th:href="@{/}">
                        <i class="fa fa-circle-o text-red"></i> <span>导航首页(navigation)</span>
                    </a>
                </li>

                <li class="active treeview">
                    <a href="#">
                        <i class="fa fa-dashboard"></i>
                        <span>组件(component)</span>
                        <!--<i class="fa fa-angle-down pull-right"></i>-->
                    </a>
                    <ul class="treeview-menu">
                        <li>
                            <a href="#" th:href="@{/home/}"><i class="fa fa-circle-o"></i> login</a>
                        </li>
                        <li>
                            <a href="#" th:href="@{/tabs/t1}"><i class="fa fa-circle-o"></i> tabs(导航栏)</a>
                        </li>
                        <li>
                            <a href="#" th:href="@{/form/f1}"><i class="fa fa-circle-o"></i> form(表格)</a>
                        </li>
                        <li>
                            <a href="#" th:href="@{/select/s1}"><i class="fa fa-circle-o"></i> select(下拉框)</a>
                        </li>
                        <li>
                            <a href="#" th:href="@{/table/t1}"><i class="fa fa-circle-o"></i> table1(表格1)</a>
                        </li>
                        <li>
                            <a href="#" th:href="@{/table/t2}"><i class="fa fa-circle-o"></i> table2(表格2)</a>
                        </li>
                        <li>
                            <a href="#" th:href="@{/tree/t1}"><i class="fa fa-circle-o"></i> tree(树)</a>
                        </li>
                        <li>
                            <a href="#" th:href="@{/upload/u1}"><i class="fa fa-circle-o"></i> upload(上传下载)</a>
                        </li>
                        <li>
                            <a href="#" th:href="@{/error/404}"><i class="fa fa-circle-o"></i> 404</a>
                        </li>
                        <li>
                            <a href="#" th:href="@{/error/500}"><i class="fa fa-circle-o"></i> 500</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </section>
    </aside>

    <div class="content-wrapper">主要内容</div>
    <footer class="main-footer">底部</footer>
</div>
<script src="../../static/jQuery/jquery.min.js"></script>
<script src="../../static/bootstrap/js/bootstrap.min.js"></script>
<script src="../../static/jQueryUI/jquery-ui.min.js"></script>
<script src="../../static/admin-lte/js/app.min.js"></script>
</body>
</html>
